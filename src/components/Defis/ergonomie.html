<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Jeu de Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
  <form id="gameValidationForm">
    <div class="form-group">
      <input type="text" id="nomInput" placeholder="Nom" required>
    </div>
    <div class="form-group">
      <input type="email" id="emailInput" placeholder="Email" required>
    </div>
    <div class="form-group">
      <textarea id="messageTextarea" placeholder="Message" required></textarea>
    </div>
    <div class="form-group">
      <input type="tel" id="phoneInput" placeholder="Numéro de téléphone" required>
    </div>
    <button type="submit">Soumettre</button>
  </form>
</div>

<div id="gameModal" class="game-modal" style="display:none;">
  <div class="game-content" id="gameContent">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
